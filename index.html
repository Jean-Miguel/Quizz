<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="naruto.css" />
    <title>quizz informatique</title>
  </head>
  <body>
    <div id="image" class="limit">
      <!--<div id="image" class="image"></div>-->
      <div id="wrongBubble" class="portraitAndBubble1">
        <div class="portrait1"></div>
        <div class="box3 sb14">Non , non et non !!!</div>
      </div>
      <div id="rightBubble" class="portraitAndBubble2">
        <div class="portrait2"></div>
        <div class="box4 sb13">Bien joué !!!</div>
      </div>
      <div class="score">Score : <span id="score">0</span></div>
      <container>
        <div id="questionDiv" class="questionDiv">Question ici</div>
      </container>
      <table id="table">
        <tr>
          <td class="hoverClass" id="choiceOne">1er réponse</td>
          <td class="hoverClass" id="choiceTwo">2em réponse</td>
        </tr>
        <tr>
          <td class="hoverClass" id="choiceThree">3em réponse</td>
          <td class="hoverClass" id="choiceFour">4em réponse</td>
        </tr>
      </table>
      <div id="countdown" class="countdown"></div>
    </div>
    <div class="footer"></div>
</div>
    <script src="naruto.js"></script>
  </body>
</html>
